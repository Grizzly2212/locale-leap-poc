<!DOCTYPE html>
<html>
  <head>
    <title>Locale Leap Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Locale Leap PoC</h1>

    <div class="setting">
      <label for="locale-input">Preferred Locale:</label>
      <input type="text" id="locale-input" placeholder="e.g., fr-FR, de, es" />
      <button id="save-button">Save</button>
    </div>
    <p>Current: <strong id="current-locale"></strong></p>

    <hr />

    <div class="setting">
      <button id="ignore-button">Ignore Current Site</button>
    </div>
    <h3>Ignored Sites:</h3>
    <ul id="ignored-list"></ul>

    <script src="popup.js"></script>
  </body>
</html>
